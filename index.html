    html,body {
      height: 100%;

    /* Particle background */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(125,211,252,0.5);
      border-radius: 50%;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5);}
      50% { opacity:0.3; }
      100% { transform: translateY(-20vh) scale(1);}
    }

    .card {
      background: rgba(11,18,32,0.95);
      padding: 30px 24px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      max-width: 900px;
      width: 100%;
      margin: 20px auto;
      position: relative;
      z-index: 1;
    }

      text-align: center;

    p {

      color: var(--muted);
      text-align: center;
    }
    .highlight {
      margin: 0 0 18px;
      font-size: 16px;
      font-weight: 600;

      text-align: center;
    }
    .name {
      display: inline-block;
      background: linear-gradient(90deg,#7dd3fc,#60a5fa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    /* Banner */
    .banner {
      background: linear-gradient(90deg, #0ea5e9, #38bdf8, #0ea5e9);

      font-size: clamp(14px, 2vw, 18px);

      margin-top: 10px;
      width: 100%;
      max-width: 950px;
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .whatsapp-btn:hover {
      transform: scale(1.05);
    }
    .whatsapp-btn img {

    }
