<!doctype html>
<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Karthik Hyderabad — Forex</title>  
  <style>  
    /* Color system */
    :root {
      --bg: #0f1724;       /* Background */
      --card: #0b1220;     /* Card background */
      --accent: #7dd3fc;   /* Accent (headings, highlights) */
      --muted: #9ca3af;    /* Secondary text */
      --highlight: #22c55e;/* Green highlight */
      --warning: #facc15;  /* Yellow for subheadings */
    }

    /* Base styles */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
      overflow-x: hidden;
      background: var(--bg);
      position: relative;
      color: var(--accent);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
    }

    /* Particle background */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(125,211,252,0.5);
      border-radius: 50%;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5);}
      50% { opacity: 0.3; }
      100% { transform: translateY(-20vh) scale(1);}
    }

    /* Card container */
    .card {
      background: rgba(11,18,32,0.95);
      padding: 30px 24px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      max-width: 900px;
      width: 100%;
      margin: 20px auto;
      position: relative;
      z-index: 1;
    }

    /* Typography */
    h1 {
      margin: 0 0 12px;
      font-size: clamp(24px,5vw,40px);
      letter-spacing: 0.6px;
      color: var(--accent);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    h2 {
      margin: 20px 0 10px;
      font-size: 22px;
      color: var(--warning);
      text-align: center;
    }
    p {
      margin: 0 0 18px;
      font-size: clamp(14px,2.2vw,18px);
      color: var(--muted);
      text-align: center;
    }
    .highlight {
      margin: 0 0 18px;
      font-size: 16px;
      font-weight: 600;
      color: var(--highlight);
      text-align: center;
    }
    .name {
      display: inline-block;
      background: linear-gradient(90deg, #7dd3fc, #60a5fa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }
  </style>  
</head>  
<body>  

  <div class="card">  
    <h1>Karthik Hyderabad — Forex</h1>  
    <p>Professional solutions for algorithmic trading, custom indicators, and strategies.</p>  
    <h2>Services</h2>
    <p class="highlight">MT4 / MT5 Indicators, Strategies & EAs | TradingView Pine Scripts</p>
  </div>  

</body>  
</html>
